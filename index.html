<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>配送ルート最適化ツール</title>
    <link rel="stylesheet" href="styles.css">
    <script src="config.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&family=Noto+Sans+JP:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <header>
        <h1>配送ルート最適化ツール</h1>
    </header>
    <main>
        <div class="container">
            <section id="deliveryMode" class="card">
                <h2>配送モード</h2>
                <div class="btn-group">
                    <button id="singleModeBtn" class="btn mode-btn active">一人配送モード</button>
                    <button id="multiModeBtn" class="btn mode-btn">複数配送モード（2人）</button>
                </div>
            </section>

            <section id="routeEndpoints" class="card">
                <h2>出発地と到着地</h2>
                <div class="input-group">
                    <label for="startLocation">出発地:</label>
                    <select id="startLocation">
                        <option value="マックスバリュ川原">マックスバリュ川原</option>
                        <option value="マックスバリュ長久手">マックスバリュ長久手</option>
                        <option value="西友高針">西友高針</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="endLocation">到着地:</label>
                    <select id="endLocation">
                        <option value="マックスバリュ川原">マックスバリュ川原</option>
                        <option value="マックスバリュ長久手">マックスバリュ長久手</option>
                        <option value="西友高針">西友高針</option>
                    </select>
                </div>
            </section>

            <section id="addressInputsSection" class="card">
                <h2>経由地</h2>
                <div id="addressInputs">
                    <!-- 住所入力欄はJavaScriptで動的に生成されます -->
                </div>
                <button id="addAddress" class="btn"><i class="material-icons">add</i> 経由地を追加</button>
                <button id="autoFill" class="btn secondary"><i class="material-icons">auto_awesome</i> 自動入力</button>
            </section>

            <section id="routeOptions" class="card">
                <h2>ルートオプション</h2>
                <label class="checkbox-container">
                    <input type="checkbox" id="optimizeRoute" checked>
                    <span class="checkmark"></span>
                    ルートを最適化する
                </label>
                <label class="checkbox-container">
                    <input type="checkbox" id="useHighways">
                    <span class="checkmark"></span>
                    高速道路を使用する
                </label>
                <label class="checkbox-container">
                    <input type="checkbox" id="avoidTolls">
                    <span class="checkmark"></span>
                    有料道路を回避
                </label>
                <label class="checkbox-container">
                    <input type="checkbox" id="avoidFerries">
                    <span class="checkmark"></span>
                    フェリーを回避
                </label>
            </section>

            <section id="controls" class="card">
                <button id="generateRoute" class="btn primary"><i class="material-icons">route</i> 配送ルートを生成</button>
            </section>

            <section id="map" class="card" aria-label="経路地図"></section>
            <section id="routeInfo" class="card"></section>

            <section id="result" class="card">
                <h2>生成されたURL</h2>
                <div id="singleDeliveryResult">
                    <div class="btn-group">
                        <button id="copyUrl" class="btn"><i class="material-icons">content_copy</i> URLをコピー</button>
                        <button id="openUrl" class="btn"><i class="material-icons">open_in_new</i> Google Mapsで開く</button>
                    </div>
                </div>
                <div id="multiDeliveryResult" style="display: none;">
                    <h3>配送員1のルート</h3>
                    <div id="routeInfo1"></div>
                    <div class="btn-group">
                        <button id="copyUrl1" class="btn"><i class="material-icons">content_copy</i> URLをコピー</button>
                        <button id="openUrl1" class="btn"><i class="material-icons">open_in_new</i> Google Mapsで開く</button>
                    </div>
                    <h3>配送員2のルート</h3>
                    <div id="routeInfo2"></div>
                    <div class="btn-group">
                        <button id="copyUrl2" class="btn"><i class="material-icons">content_copy</i> URLをコピー</button>
                        <button id="openUrl2" class="btn"><i class="material-icons">open_in_new</i> Google Mapsで開く</button>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <footer>
        <p>&copy; 2024　配送ルート最適化ツール　All rights reserved.</p>
    </footer>

    <script src="maps.js"></script>
    <script src="utils.js"></script>
    <script src="routing.js"></script>
    <script src="multiDelivery.js"></script>
    <script src="init.js"></script>
</body>
</html>
